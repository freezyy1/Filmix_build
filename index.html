<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="./assets/js/color-modes.js"></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Filmix">
    <meta name="author" content="dmitrii">
    <title>Filmix</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/sign-in.css" rel="stylesheet">
    <link href="styles/ld_button.css" rel="stylesheet">
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form id="registration-form">

      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required autocomplete="email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="username" name="username" placeholder="Password" required autocomplete="email">
        <span class="centered-text" id="username-error" style="color: red;"></span>
        <label for="username">login</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 btn-bd-primary" type="button" id="submit-button">Sign in</button>

      <p class="mt-3 mb-1 text-body-secondary">
        Если вы зарегистрированы, <a href="./templates/sign_in.html" class="custom-link">войдите</a>
      </p>

      <p class="mt-3 mb-3 text-body-secondary">&copy; 2023–<span id="current-year"></span></p>
    </form>
  </main>
  <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scrypts/scrypt.js"></script>
  </body>
</html>
